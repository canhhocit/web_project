<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <title>Quản lý thuê xe</title>
        <link rel="stylesheet" href="../CSS/nguyen_css_quanly.css" />
    </head>
    <body>
        <div class="part_overlay_quanly">
            <div class="container_table_quanly">
                <div class="tabs">
                    <div class="tab active" onclick="switchTab(1)">
                        Đang thuê
                    </div>
                    <div class="tab" onclick="switchTab(2)">Cho thuê</div>
                    <div class="tab" onclick="switchTab(3)">Đã thuê</div>
                </div>
                <divv class="content_container_quanly">
                    <div class="content" id="content"></div>
                </divv>
            </div>
        </div>

        <script>
            const data = {
                1: [
                    {
                        name: "Honda Vision",
                        price: "120.000đ / ngày",
                        status: "Đang thuê",
                        statusClass: "yellow",
                        showReturn: true,
                    },
                ],
                2: [
                    {
                        name: "Yamaha Sirius",
                        price: "100.000đ / ngày",
                        status: "Đang được thuê",
                        statusClass: "yellow",
                    },
                    {
                        name: "Wave Alpha",
                        price: "90.000đ / ngày",
                        status: "Đã trả xe",
                        statusClass: "green",
                    },
                ],
                3: [
                    {
                        name: "Air Blade",
                        price: "150.000đ / ngày",
                        status: "Đã thuê",
                        statusClass: "green",
                    },
                ],
            };

            function switchTab(tabIndex) {
                document
                    .querySelectorAll(".tab")
                    .forEach((t) => t.classList.remove("active"));
                document
                    .querySelectorAll(".tab")
                    [tabIndex - 1].classList.add("active");

                const content = document.getElementById("content");
                content.innerHTML = "";

                data[tabIndex].forEach((item) => {
                    content.innerHTML += `
                <div class="row">
                    <div class="image">Ảnh xe</div>
                    <div class="info">
                        <div class="name">${item.name}</div>
                        <div class="price">${item.price}</div>
                        <span class="status ${item.statusClass}">${
                        item.status
                    }</span>
                    </div>
                    <div class="actions">
                        <button class="btn-view">Xem chi tiết</button>
                        ${
                            item.showReturn
                                ? '<button class="btn-return">Trả xe</button>'
                                : ""
                        }
                    </div>
                </div>
            `;
                });
            }

            // Load tab đầu tiên
            switchTab(1);
        </script>
    </body>
</html>
